<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>个人中心</title>
    <link rel="icon" sizes="any" mask href="http://kqd.webf.com.cn/images/kuai.png" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/m_login.css" />
</head>
<body class="bodyBg_main">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img src="../images/logo1.png" width="100" height="40" data-toggle="collapse" data-target=".navbar-collapse" style="margin-top:10px;margin-left:5px">
                <div class="nav-left">个人中心</div>
            </div>
            <div class="collapse navbar-collapse" id="book">
                <ul class="nav navbar-nav">
                    <li><a id="ida" href>评测列表<span class="glyphicon glyphicon-chevron-right"><img src="../images/arrow.png" /></span></a></li>
                    <li class="active"><a id="ida2" href>个人中心<span class="glyphicon glyphicon-chevron-right"><img src="../images/arrow.png" /></span></a></li>
                    <li><a id="ida3" href>修改密码<span class="glyphicon glyphicon-chevron-right"><img src="../images/arrow.png" /></span></a></li>
                    <li><a id="ida4" href>考试记录<span class="glyphicon glyphicon-chevron-right"><img src="../images/arrow.png" /></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container main">
        <div class="box">
            <div class="content list">
                账号：<span id="user"></span>
            </div>
            <div class="content list">
                姓名：<span id="name"></span>
            </div>
            <div class="content list">
                部门：<span id="position"></span>
            </div>
            <div class="content list">
                性别：<span id="sex"></span>
            </div>
            <div class="content list">
                手机：<span id="phone"></span>
            </div>
            <div class="content list">
                邮箱：<span id="mail"></span>
            </div>
            <div class="content list">
                班级：<span id="description"></span>
            </div>
        </div>
        <div>

        </div>
        <a href="javascript:void(0);" onclick="logout()" class="btn btn-primary btn-lg btn-block exitBtn">退出登录</a>
    </div>
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function () {
            
        var userId = 0;
        var schoolid = 0;
        var idname = "";
        var iddomain = "";
        var url = location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            userId = strs[0].split("=")[1];
            schoolid = strs[1].split("=")[1];
            idname = strs[2].split("=")[1];
            iddomain = strs[3].split("=")[1];
            $("#ida").attr("href", "../exam/m_ListExam.html?userid=" + userId + "&schoolid=" + schoolid + "&idname=" + idname + "&iddomain=" + iddomain);
            $("#ida2").attr("href", "../center/m_Center.html?userid=" + userId + "&schoolid=" + schoolid + "&idname=" + idname + "&iddomain="+iddomain);
            $("#ida3").attr("href", "../center/m_pass.html?userid=" + userId + "&schoolid=" + schoolid + "&idname=" + idname + "&iddomain="+iddomain);
            $("#ida4").attr("href", "../record/RecordList.html?userid=" + userId + "&schoolid=" + schoolid + "&idname=" + idname + "&iddomain=" + iddomain);
           
        }
           
        $.ajax({
            url: "../data/data.aspx",
            type: "POST",
            data: { type: "listcenter", idname: idname, schoolid: schoolid, iddomain: iddomain },
            success: function (str) {
                if (str != "") {
                    eval("var json=" + str + "");
                    var user = json.user;
                    $("#user").html(user);
                    var name = json.name;
                    $("#name").html(name);
                    var sex = json.sex == 0 ? "女" : "男";
                    $("#sex").html(sex);
                    var phone = json.phone;
                    $("#phone").html(phone);
                    var mail = json.mail;
                    $("#mail").html(mail);
                    var description = json.description;
                    $("#description").html(description);

                }
            }
        })
    })
       
        function logout() {
            if (confirm("您确定退出吗？")) {
                window.location.href = '../Logout.aspx';
            }

        }
    </script>

</body>
</html>
